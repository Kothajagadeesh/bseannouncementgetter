<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upstox Live Data - Market Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateX(-5px);
        }

        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
        }

        .auth-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
        }

        .status-offline {
            background: #ef4444;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
            margin-bottom: 20px;
        }

        .symbol-search {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .symbol-search input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
        }

        .symbol-search button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .quotes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .quote-card {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 15px;
            padding: 20px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }

        .quote-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .quote-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .symbol {
            font-size: 20px;
            font-weight: 700;
            color: #1e293b;
        }

        .price {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .change {
            font-size: 16px;
            font-weight: 600;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .change-positive {
            background: #dcfce7;
            color: #166534;
        }

        .change-negative {
            background: #fee2e2;
            color: #991b1b;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .stat {
            font-size: 12px;
            color: #64748b;
        }

        .stat-value {
            font-size: 14px;
            font-weight: 600;
            color: #1e293b;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .refresh-info {
            text-align: center;
            color: #64748b;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Dashboard</a>
        
        <header>
            <h1>üìà Upstox Live Market Data</h1>
            <p class="subtitle">Real-time stock quotes and market analysis</p>
        </header>

        <div id="authStatus" class="auth-card">
            <div class="loading">
                <div class="spinner"></div>
                Checking authentication status...
            </div>
        </div>

        <div id="mainContent" style="display: none;">
            <div class="card">
                <h2 style="margin-bottom: 15px; color: #1e293b;">Search Symbols</h2>
                <div class="symbol-search">
                    <input 
                        type="text" 
                        id="symbolInput" 
                        placeholder="Enter NSE symbols (e.g., RELIANCE, TCS, INFY)" 
                        value="RELIANCE,TCS,INFY,HDFCBANK,ICICIBANK"
                    >
                    <button onclick="fetchQuotes()">Get Quotes</button>
                </div>
                <div style="font-size: 13px; color: #64748b;">
                    üí° Enter multiple symbols separated by commas
                </div>
            </div>

            <div class="card">
                <h2 style="margin-bottom: 15px; color: #1e293b;">Live Quotes</h2>
                <div id="quotesContainer">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading quotes...
                    </div>
                </div>
                <div class="refresh-info" id="refreshInfo">
                    Auto-refresh every 30 seconds
                </div>
            </div>
        </div>
    </div>

    <script>
        let refreshInterval;

        // Check authentication status on page load
        async function checkAuth() {
            try {
                const response = await fetch('/api/upstox/status');
                const data = await response.json();
                
                const authCard = document.getElementById('authStatus');
                const mainContent = document.getElementById('mainContent');
                
                if (data.authenticated) {
                    // Authenticated - show main content
                    authCard.style.display = 'none';
                    mainContent.style.display = 'block';
                    
                    // Start fetching quotes
                    fetchQuotes();
                    
                    // Set up auto-refresh
                    refreshInterval = setInterval(fetchQuotes, 30000); // Refresh every 30 seconds
                } else {
                    // Not authenticated - show login button
                    authCard.innerHTML = `
                        <h2 style="color: #1e293b; margin-bottom: 15px;">
                            <span class="status-indicator status-offline"></span>
                            Not Connected to Upstox
                        </h2>
                        <p style="color: #64748b; margin-bottom: 25px;">
                            Connect your Upstox account to view live market data
                        </p>
                        <a href="/upstox/login" class="auth-button">
                            üîê Login with Upstox
                        </a>
                        <div style="margin-top: 20px; font-size: 13px; color: #64748b;">
                            ${data.api_key_set ? '‚úÖ API Key configured' : '‚ö†Ô∏è API Key not configured'}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error checking auth:', error);
                document.getElementById('authStatus').innerHTML = `
                    <div class="error">
                        ‚ùå Error checking authentication status
                    </div>
                `;
            }
        }

        async function fetchQuotes() {
            const symbolInput = document.getElementById('symbolInput');
            const symbols = symbolInput.value.trim();
            
            if (!symbols) {
                showError('Please enter at least one symbol');
                return;
            }
            
            const container = document.getElementById('quotesContainer');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Fetching live quotes...
                </div>
            `;
            
            try {
                const response = await fetch(`/api/upstox/quotes?symbols=${encodeURIComponent(symbols)}`);
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                displayQuotes(data);
                updateRefreshInfo();
            } catch (error) {
                console.error('Error fetching quotes:', error);
                showError('Error fetching market data. Please try again.');
            }
        }

        function displayQuotes(data) {
            const container = document.getElementById('quotesContainer');
            
            if (!data.data || Object.keys(data.data).length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #64748b;">No data available</div>';
                return;
            }
            
            const quotesHTML = Object.entries(data.data).map(([key, quote]) => {
                const symbol = key.split('|')[1] || key;
                const ltp = quote.last_price || 0;
                const change = quote.net_change || 0;
                const changePct = quote.pct_change || 0;
                const ohlc = quote.ohlc || {};
                
                const changeClass = change >= 0 ? 'change-positive' : 'change-negative';
                const changeSymbol = change >= 0 ? '‚ñ≤' : '‚ñº';
                
                return `
                    <div class="quote-card">
                        <div class="quote-header">
                            <div class="symbol">${symbol}</div>
                        </div>
                        <div class="price">‚Çπ${ltp.toLocaleString('en-IN', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
                        <div class="change ${changeClass}">
                            ${changeSymbol} ${Math.abs(change).toFixed(2)} (${Math.abs(changePct).toFixed(2)}%)
                        </div>
                        <div class="stats">
                            <div class="stat">
                                <div>Open</div>
                                <div class="stat-value">‚Çπ${(ohlc.open || 0).toFixed(2)}</div>
                            </div>
                            <div class="stat">
                                <div>High</div>
                                <div class="stat-value">‚Çπ${(ohlc.high || 0).toFixed(2)}</div>
                            </div>
                            <div class="stat">
                                <div>Low</div>
                                <div class="stat-value">‚Çπ${(ohlc.low || 0).toFixed(2)}</div>
                            </div>
                            <div class="stat">
                                <div>Volume</div>
                                <div class="stat-value">${formatVolume(quote.volume || 0)}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = `<div class="quotes-grid">${quotesHTML}</div>`;
        }

        function formatVolume(volume) {
            if (volume >= 10000000) {
                return (volume / 10000000).toFixed(2) + ' Cr';
            } else if (volume >= 100000) {
                return (volume / 100000).toFixed(2) + ' L';
            } else if (volume >= 1000) {
                return (volume / 1000).toFixed(2) + ' K';
            }
            return volume.toString();
        }

        function updateRefreshInfo() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-IN');
            document.getElementById('refreshInfo').textContent = 
                `Last updated: ${timeStr} ‚Ä¢ Auto-refresh every 30 seconds`;
        }

        function showError(message) {
            document.getElementById('quotesContainer').innerHTML = `
                <div class="error">‚ùå ${message}</div>
            `;
        }

        // Initialize
        checkAuth();
        
        // Allow Enter key to search
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('symbolInput');
            if (input) {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        fetchQuotes();
                    }
                });
            }
        });
        
        // Clean up interval on page unload
        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
